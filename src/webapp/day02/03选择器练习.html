<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #i1{
            color: red;
        }
        .c1{
            color: green;
        }
        h3{color: yellow}
       h3,#i1,h2{background-color: pink}
    /*任意元素选择器*/
    *{
        /* 边框：粗细  样式  颜色 */
        border: 1px solid red;
    }
        /*属性选择器*/
        input[type='text']{
            background-color: purple;
        }

    </style>
</head>
<body>
<div class="c1">刘德发</div>
<div>张学由</div>
<div id="i1">郭富撑</div>
<span class="c1">苹果</span><span>香蕉</span><span>橘子</span>
<h2>电视</h2>
<h2 class="c1">手机</h2>
<h3>空调</h3>
<input type="text">
<input type="password">


</body>
</html>
