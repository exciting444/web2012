<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*id选择器：选取页面中*/
        #d1 {
            color: red;
        }
        /*类选择器：当选择页面中多个不相关的元素时，给元素添加相同的class进行选取*/
        .c1{color: gold}
        /*分组选择器*/
        #d1,.c1,h3{background-color: brown}
    </style>
</head>
<body>
<div id="d1">div1</div>
<div>div2</div>
<div class="c1">div3</div>
<span>span1</span>
<span>span2</span>
<span class="c1">span3</span>
<h3>我是h3</h3>

</body>
</html>
