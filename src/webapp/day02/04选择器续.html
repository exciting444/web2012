<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*子孙后代选择器*/
        /*body div span{
            color: red;
        }*/
        /*子元素选择器*/
        body>div>span{
            color: red;
        }


    </style>
</head>
<body>
<span>s1</span>
<div>
    <span>s2</span>
    <div><span>s3</span></div>
</div>
<div>
    <span>s4</span>
    <div><span>s5</span></div>
</div>

</body>
</html>
