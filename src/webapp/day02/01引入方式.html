<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    内联优先级最高，内部和外部优先级相同，后执行的覆盖先执行的-->
    <!--    引入外部css样式文件-->
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="my.css">
    <style>
        /*通过选择器选择到标签后 添加样式*/
        /*标签名选择器：选取页面中所有同名标签*/
        h2{
            color:green;
        }
        h1{
            color: darkkhaki;
        }

    </style>

</head>
<h4>外部测试3</h4>
<h4>外部测试4</h4>
<h3>外部测试1</h3>
<h3>外部测试2</h3>
<body>
<h2>内部测试1</h2>
<h2>内部测试2</h2>
<!--内联样式：在标签内部的style属性中写样式代码
    弊端：不能复用-->
<h1 style="color: blue">内联测试1</h1>
<h1 style="">内联测试2</h1>

</body>
</html>
