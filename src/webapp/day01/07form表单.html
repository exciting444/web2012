<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action提交地址-->
<form action="http://www.tmooc.cn">
<!--placeholder占位文本-->
<!--name是所有控件必须添加的属性 否则不提交该数据
    maxlwngth最大字符长度
    value设置默认值
    readonly设置只读
    checked默认选中

    -->
    用户名：<input type="text"name="username"placeholder="请输入用户名"maxlength="5"value="123"><br>
    密码：<input type="password"name="password"placeholder="请输入密码"maxlength="12"value="666"><br>
<!--单选框 必须写相同的name
    如果不加value 提交的内容是on  必须写value指定提交内容-->
    性别:<input type="radio"name="gender" value="m" id="r1"><label for="r1">男</label>
<!--checked设置默认选中-->
    <input type="radio" name="gender"value="w"checked id="r2"><label for="r2">女</label><br>
<!--单选和多选属性通用-->
    兴趣爱好：<input type="checkbox"name="hobby" value="cy" id="c1"><label for="c1">抽烟</label>
    <input type="checkbox"name="hobby"value="hj"id="c2"checked><label for="c2" >喝酒</label>
    <input type="checkbox"name="hobby"value="tt" id="c3"><label for="c3">烫头</label><br>


<!--    日期选择器-->
    生日：<input type="date" name="birthday"><br>


<!--    文件选择器-->
    靓照：<input type="file"name="pic"><br>


<!--    文本域 cols列数 rows行数-->
    自我介绍：<textarea name="intro" placeholder="说点什么...."cols="20"rows="3"></textarea><br>


<!-- 下拉选-->
    所在地：<select name="city">
    <option value="bj">北京</option>
    <option value="sh">上海</option>
    <option value="gz">广州</option>
    <option value="sz">深圳</option>
    <option value="db" selected="selected">东北</option>
</select><br>

    <input type="submit"value="注册">
<!-- 重置按钮-->
    <input type="reset">
<!-- 自定义按钮  学习JavaScript后才能添加点击所做的事儿-->
    <input type="button"value="提交">
</form>
<hr>

</html>
