<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>无序列表</h3>
<h3>五虎上将</h3>
<Ul>
    <li>刘备</li>
    <li>张飞</li>
    <li>关羽</li>
    <li>黄忠</li>
    <li>马超</li>
</Ul>


<h3>有序列表</h3>
<!--type控制序号类型
    start设置起始值
    reversed降序-->
<h3>装大象分几步</h3>
<ol type="1" start="10" reversed="reversed">
    <li>打开门</li>
    <li>装进去</li>
    <li>关门</li>
    <li>放狗</li>

</ol>
<h3>列表嵌套</h3>
<ul>
    <li>凉菜</li>
    <ol>
        <li>拍黄瓜</li>
        <li>花毛一体</li>
    </ol>
    <li>炒菜</li>
    <ol>
        <li>西红柿炒鸡蛋</li>
        <li>炒土豆丝</li>
        <li>宫保鸡丁</li>
    </ol>


</ul>


</body>
</html>
