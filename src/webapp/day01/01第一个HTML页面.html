<!DOCTYPE html>
<!--文档声明：告诉浏览器使用HTML的哪个版本的标准解析页面。此写法代表使用html5的标准解析页面-->
<html lang="en"><!--页面的根标签，所有标签内容都写在根标签里面-->
<head>
    <meta charset="UTF-8">
    <title>第一个页面</title>
</head>
<body>

这是第一个html页面

<!--<h1>--<h6> 内容标题 特点：字体加粗，独占一行，自带上下间距-->
<!--align水平对齐方式-->
<h1 align="center">内容标题</h1>
<h2 align="left">内容标题</h2>
<h3 align="right">内容标题</h3>
<h4>内容标题</h4>
<h5>内容标题</h5>
<h6>内容<br>标题</h6>


<!--hr水平分割线。 br换行-->
<hr>


<!--P段落标签 特点：独占一行，自带上下间距-->
<p>段落标签1</p>
<p>段落标签2</p>
<p>段落标签3</p>

加粗<b>标签</b><br>
斜体<i>标签</i><br>
删除线<s>标签</s><br>
下划线<u>标签</u><br>
小字<small>标签</small>






</body>
</html>
