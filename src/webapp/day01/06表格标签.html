<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--border边框粗细
    cellspacing单元格间距
    cellpadding单元格内边距（单元格距内容的距离）-->
<table border="2" cellspacing="2" cellpadding="5">
    <tr ><!--table row表示行-->
        <!--colspan跨列(横着合并)-->
        <!--rowspan跨行(竖着合并)-->
        <td colspan="2" align="center">1-1</td><!--table data表示列-->

        <td rowspan="2">3-3</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>3-1</td>

    </tr>
</table >

<hr>

<table border="1" cellspacing="2" cellpadding="10"style=" background-color: #311515">
<tr>
    <td colspan="2" align="center" style="background-color: crimson">1-1</td>

    <td rowspan="2"style="background-color: gold">1-3</td>
</tr>
<tr>
    <td rowspan="2"style="background-color: #556b2f">2-1</td>
    <td style="background-color: azure">2-2</td>

</tr>
<tr>

    <td colspan="2"align="center"style="background-color: blue">3-2</td>

</tr>
</table>

<hr>

<table border="1"cellspacing="0"cellpadding="5">
    <tr>
        <td colspan="3" align="center">1</td>

    </tr>
    <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td rowspan="2">6</td>

    </tr>
    <tr>

        <td>8</td>


    </tr>

</table>
<hr>

<table border="2" cellpadding="5"cellspacing="2">
    <caption>购物车</caption>
    <tr><!--table header 表头 ：加粗并且居中-->
        <th>编号</th><th>名称</th><th>单价</th>
    </tr>
    <tr>
        <td>1</td><td>华为爪机</td><td>4999</td>
    </tr>
    <tr>
        <td>2</td><td>小米手机</td><td>3000</td>
    </tr>
    <tr>
        <td>总价</td><td colspan="2" align="center">7000元</td>
    </tr>



</table>

</body>
</html>
